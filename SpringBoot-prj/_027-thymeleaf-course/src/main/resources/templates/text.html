<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量</title>
</head>
<body>
<div style="margin-left: 400px">
    <h3>文本字面量：使用单引号括起来的字符串</h3>
    <p th:text="'我是' + ${name} + '，我所在的城市是' + ${city}">

    <h3>数字字面量</h3>
    <p th:if="${20>5}">20 大于 5</p>

    <h3>boolean字面量</h3>
    <p th:if="${isLogin == true}">用户已经登陆</p>

    <h3>null字面量</h3>
    <p th:if="${user != null}">用户值不为空</p>
</div>
</body>
</html>
