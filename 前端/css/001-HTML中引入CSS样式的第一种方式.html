<!doctype html>
<html>
	<head>
		<title>HTML中引入CSS样式的第一种方式:内联定义方式</title>
	</head>
	<body>
		<!--
			weight 宽度样式
			height 高度样式
			backgroud-color 背景色样式
			display 布局样式（none表示隐藏，block表示显示）
		-->
		<div style="width:300px;hegiht:300px;background-color:#CCFFFF;display:block;
		border-color:red;border-width:1px;border-style:solid;"></div>

		<br></br>

		<!--
			样式还能这样写：
				border:1px solid black;
		-->
		<div style="width:300px;height:300px;backgound-color:#CCFFFF;display:block;
		border:1px solid black;"></div>

	</body>
</html>
