<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>复杂一些的JSON对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var user = {
				"usercode" : 110,
				"username" : "张三",
				"sex" : true,
				"address" : {
					"city" : "成都",
					"street" : "洞子口",
					"zipcode" : "123123"
				},
				"hobby" : ["somke","drink","tt"]
			};

			// 访问人名以及居住的城市
			alert(user.username + "居住在" + user.address.city);

			/*
				请自行设计JSON格式的数据，和这个JSON格式的数据可以描述整个班级中每一个学生的信息，以及总人数信息。
			*/

			var students = {
				"count" : 3,
				"people" : [
					{"name":"zhangsan","birth":"1980-10-20"},
					{"name":"lisi","bitrh":"1981-1-20"},
					{"name":"wangwu","bitrh":"1800-11-21"}
				]
			}
		</script>
	</body>
</html>
