<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>设置table的tbody</title>
	</head>
	<body>
		<script type="text/javascript">
			// 有这些json数据
			var data = {
				"total" : 4,
				"emps" : [
					{"empno" : 7369,"ename" : "SMITH","sal" : 800.0},
					{"empno" : 7235,"ename" : "ANDY","sal" : 2000.0},
					{"empno" : 7749,"ename" : "BLITHE","sal" : 2000.0},
					{"empno" : 7356,"ename" : "JACK","sal" : 1000.0}
				]
 			};

 			// 希望把数据展示到table当中。
 			window.onload = function(){
 				var displayBtnElt = document.getElementById("displayBtn");
 				displayBtnElt.onclick = function(){
 					var emps = data.emps;
 					var html = "";
 					for(var i = 0 ; i < emps.length ; i++){
 						var emp = emps[i];
 						html += "<tr>";
 						html += "<td>"+ emp.empno +"</td>";
 						html += "<td>"+ emp.ename +"</td>";
 						html += "<td>" + emp.sal + "</td>";
 						html += "</tr>";
 					}
 					document.getElementById("emptbody").innerHTML = html;
 					document.getElementById("count").innerText = data.total;
 				}
 			}
		</script>
		<input type="button" value = "显示员工信息列表" id="displayBtn"/>
		<h2>员工信息列表</h2>
		<hr>
		<table border = "1px" width = "50%">
				<tr>
					<th>员工编号</th>
					<th>员工名字</td>
					<th>员工薪资</td>
				</tr>
			<tbody id = "emptbody">
				<!--
				<tr>
					<td>7369</td>
					<td>SMITH</td>
					<td>800.0</td>
				</tr>
				<tr>
					<td>7235</td>
					<td>ANDY</td>
					<td>2000.0</td>
				</tr>
				<tr>
					<td>7749</td>
					<td>BLITHE</td>
					<td>2000.0</td>
				</tr>
				<tr>
					<td>7356</td>
					<td>JACK</td>
					<td>1000.0</td>
				</tr>
				-->
			</tbody>
		</table>
		总共<span id = "count">0</span>条数
	</body>
</html>
