<!--
	javascript的脚本块在一个页面当中可以出现多戏。没有要求。
	javascript的脚本块出现位置也没有要求，随意。
-->

<script type="text/javascript">

	//alert有阻塞当前页面加载的作用。（阻挡，知道用户点击确定按钮。）
	alert("first...");
</script>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入JS代码的第二种方式</title>

		<!--样式块-->
		<style type="text/css">
			/*
				css代码
			*/
		</style>

		<script type="text/javascript">
			alert("head");
		</script>

	</head>
	<body>

		<input type="button" value="我是一个按钮对象1" />
		
		<!--第二种方式：脚本块的方式-->
		<script type="text/javascript">

			/*
				暴露在脚本块当中的程序，在页面打开的时候执行，
				并且遵守自上而下的顺序依次逐行执行。（这个代
				码块的执行不需要事件）
			*/
			window.alert("Hello world!"); //alert函数会阻塞整个HTML页面的加载。

			// JS代码的注释，这是单行注释。
			/*
				JS代码的多行注释。和java一样。
			*/
			window.alert("hello javaScript");

		</script>

		<input type="button" value="我是一个按钮对象" onclick="alert('你好啊')
															alert('世界')"/>

	</body>
</html>

<script type="text/javascript">
	alert("last...");
</script>
