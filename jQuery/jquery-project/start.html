<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<titel></titel>
		<script type="text/javascript">

			// 自定义方法，获取js中的dom对象,$ 是一个函数的名称
			function $(domId){
				var obj = document.getElementById(domId);
				return obj;
			}

			// 单击按钮按钮获取文本框的value值
			function fun1(){
				// 通过js中的id获取dom对象
				//var obj = document.getElementById("txt1");
				var obj = $("txt1");
				alert(obj.value);
			}

			function fun2(){
				// var obj = document.getElementById("txt2");
				var obj = $("txt2");
				alert(obj.value);
			}

		</script>
	</head>
	<body>
		<input type="text" id="txt1" value="我是txt1"/><br>
		<input type="text" id="txt2" value="我是txt2"><br>
		<input type="button" value="单击按钮 1" onclick="fun1()">
		<input type="button" value="单击按钮 2" onclick="fun2()">
	</body>
</html>
