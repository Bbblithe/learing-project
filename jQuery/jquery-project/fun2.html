<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			background:blue;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				// 使用remove——删除父和子所有的dom对象
				$("select:first").remove();
			})

			$("#btn2").click(function(){
				// 使用empty——删除子dom对象
				$("select:first").empty();
			})

			$("#btn3").click(function(){
				// 使用append——增加dom对象
				// $("#father").append("<input type='button' value='我是增加的按钮'/>")

				// 增加一个table
				$("#father").append("<table border=1px><tr><td>第一列</td><td>第二列</td></tr></table>")
			})

			$("#btn4").click(function(){
				// 使用html()函数，获取数组中第一个dom对象的文本值(innerHTML)
				// alert($("span").html()); //我是mysql<b>数据库</b>
				alert($("span").text());// 我是mysql数据库
			})

			$("#btn5").click(function(){
				// 使用html(有参数)——设置dom对象的文本值
				$("span:first").html("我是新的<h1>数据</h1>")
			})

			$("#btn6").click(function(){
				// 循环普通数组，非dom数组
				var arr = [11,12,13];
				$.each(arr,function(index,element){
					alert("循环变量：" + index + "====数组成员:" + element);
				})
			})

			$("#btn7").click(function(){
				// 循环json
				var json = {"name":"zhangsan","age":20}
				$.each(json,function(i,e){
					alert("i是key=" + i + ",e是value=" + e);
				})
			})

			$("#btn8").click(function(){
				//循环dom数组(jquery对象)
				var $domArray = $(":text"); // ":text"表单选择器，获取所有的text类型的dom对象
				$.each($domArray,function(i,e){
					// e是数组中的dom对象
					alert("i = "  + i + ",e = " + e.value );
				})
			})

			$("#btn9").click(function(){
				// 循环jquery对象(就是一个dom数组)
				$(":text").each(function(i,e){
					alert("i = " + i + ",e = " + e.value);
				})
			})
		})
	</script>
</head>
<body>
	<input type="text" value="刘备">
	<input type="text" value="张飞">
	<input type="text" value="张飞"> 

	<select>
		<option value="老虎">老虎</option>
		<option value="狮子">狮子</option>
		<option vlaue="豹子">豹子</option>
	</select>
	
	<br>
	<br>

	<select>
		<option value="美洲">美洲</option>
		<option value="亚洲">亚洲</option>
		<option value="欧洲">欧洲</option>
	</select>
	
	<br>
	<br>

	<div id="father">我是第一个div</div>

	<br>
	<br>
	<span>我是mysql<b>数据库</b></span>
	<br>
	<span>我是jdcbc</span>

	<br>
	<br>

	<input type="button" id="btn1" value="使用remove删除父和子对象">
	<input type="button" id="btn2" value="使用empty删除子对象">
	<input type="button" id="btn3" value="使用append增加一个子dom对象">
	<input type="button" id="btn4" value="获取第一个dom的文本值">
	<input type="button" id="btn5" value="设置span的所有dom的文本值"> 
	<input type="button" id="btn6" value="循环普通数组"> 
	<input type="button" id="btn7" value="循环json"> 
	<input type="button" id="btn8" value="循环dom数组">
	<input type="button" id="btn9" value="循环jquery对象">
</body>
</html>
